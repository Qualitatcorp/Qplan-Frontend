<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" ng-show="modal.header">
        <button type="button" class="close"  ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modal.header}}</h4>
      </div>
      <div class="modal-body" ng-show="modal.header">
        <p>{{modal.body}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancelar</button>
        <button type="button" class="btn btn-danger"  ng-click="remove()">Eliminar</button>
      </div>
    </div>      
  </div>
</div>
