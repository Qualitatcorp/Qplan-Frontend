<p class="text-muted">Los campos con * son obligatorios</p>

<form name="evaluationForm">
	
	<div class="form-group" ng-class="{ 'has-error': evaluationForm.nombre.$touched && evaluationForm.nombre.$invalid }">
		<label>Nombre*</label>
		<input 
		name="nombre" 
		type="text" 
		class="form-control" 
		ng-model="evaluation.nombre"
		placeholder="Ingrese el nombre" 
		required 
		>		
	</div>
	<div class="form-group" ng-class="{ 'has-error': evaluationForm.tipo.$touched && evaluationForm.tipo.$invalid }">
		<label>Tipo de Evaluación</label>
		<input 
		type="text" 
		ng-model="interface.tipo" 
		placeholder="Seleccione una tipo" 
		uib-typeahead="tipo as tipo.nombre for tipo in getTipos($viewValue)" 
		class="form-control">
	</div>
	<div class="form-group"}">
		<label>Descripción</label>
		<textarea 
		ng-model="evaluation.descripcion" 
		placeholder="Ingrese la descripción" 
		class="form-control" 
		rows="2" 
		id="comment"></textarea>
	</div>
	
	<div class="form-group">
		<!-- <a href="#!/evaluation/adminevaluation" class="btn btn-default">Volver</a> -->
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
		<button ng-disabled="evaluationForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>

</form>
