<p class="text-muted">Los campos con * son obligatorios</p>

<form name="clasificacionForm">
	
	<div class="col-md-12">
		<div class="form-group" ng-class="{ 'has-error': clasificacionForm.clasificacion.$touched && clasificacionForm.clasificacion.$invalid }">
			<label>Clasificaci√≥n*</label>
			<input 
			name="clasificacion" 
			type="text" 
			class="form-control" 
			ng-model="interface.clasificacion"
			placeholder="Seleccione la clasificacion" 
			required 
			>		
		</div>
		<div class="form-group" ng-class="{ 'has-error': clasificacionForm.perfil.$touched && clasificacionForm.perfil.$invalid }">
			<label>Perfil*</label>
			<input 
			name="perfil" 
			type="text" 
			class="form-control" 
			ng-model="interface.perfil"
			placeholder="Seleccione el perfil" 
			required
			>
		</div>
		<div class="form-group" ng-class="{ 'has-error': clasificacionForm.razon.$touched && clasificacionForm.razon.$invalid }">
			<label>Acierto*</label>
			<input 
			name="acierto" 
			type="number" 
			class="form-control" 
			placeholder="Ingrese la tasa de acierto" 
			ng-model="empresaclasificacion.acierto"
			required
			>
		</div>
	</div>	
	<div class="form-group">
		<div class="col-md-2">
			<button onclick="window.history.back()" class="btn btn-default">Volver</button>
			<button ng-disabled="clasificacionForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
		</div>
	</div>

</form>
