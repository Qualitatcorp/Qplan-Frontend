<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Administrador <small>Trabajadores</small></h1>
		</div>
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Rut</th>
					<th style="width: 190px">Opciones</th>
				</tr>
				<tr>
					<th>#</th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.nombre"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.paterno"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.rut"></th>
					<th><a href="#!/worker/create" class="btn btn-success btn-sm">Agregar</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, worker) in workers | filter:buscar">
					<th>{{key+1}}</th>
					<td>{{worker.nombre}}</td>
					<td>{{worker.paterno}}</td>
					<td>{{worker.rut}}</td>
					<td>
						<a href="#!/worker/{{worker.id}}" class="btn btn-sm btn-primary">Ver</a>		
						<a href="#!/worker/edit/{{worker.id}}" class="btn btn-sm btn-warning">Editar</a>
						<button
						class="btn btn-sm btn-danger"
						mwl-confirm
						title="Eliminar a empresa {{worker.nombre}}"
						message="Seguro que desea quitar a {{worker.nombre}}"
						placement="left"
						confirm-text="Eliminar"
						cancel-text="Cancelar"
						on-confirm="remove(key)"
						confirm-button-type="danger"
						cancel-button-type="default">
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-12">
	<ul uib-pagination previous-text="AtrÃ¡s" next-text="Siguiente" total-items="totalItems" items-per-page="pageItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></ul>
</div>
</div>
