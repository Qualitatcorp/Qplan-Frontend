<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="page-header">
			<h1>Ingreso Trabajador</h1>
		</div>
		<form name="loginForm">
			<div class="form-group" ng-class="{ 'has-error': loginForm.rut.$touched && loginForm.rut.$invalid }">
				<label class="control-label">RUT</label>
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input type="text" ng-rut rut-format="live" ng-model="rut" name="rut" class="form-control" placeholder="Ingrese su RUT" minlength="10" maxlength="12" required>
				</div>
			</div>
			<div class="form-group">
				<div class="pull-right">
					<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Ingresar</button>
				</div>
			</div>
		</form>

	</div>
</div>
<audio id="player"></audio>
