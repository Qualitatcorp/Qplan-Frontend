<p class="text-muted">Los campos con * son obligatorios</p>

<form name="clasificacionperfilForm">
	
	<div class="form-group" ng-class="{ 'has-error': clasificacionperfilForm.clasificacion.$touched && clasificacionperfilForm.clasificacion.$invalid }">
		<label>Clasificación*</label>
		<input 
		name="clasificacion"
		type="text" 
		ng-model="interface.clasificacion" 
		placeholder="Seleccione una clasificación" 
		uib-typeahead="clasificacion as clasificacion.nombre for clasificacion in getClasificaciones($viewValue)" 
		class="form-control"
		required
		>	
	</div>
	<div class="form-group" ng-class="{ 'has-error': clasificacionperfilForm.perfil.$touched && clasificacionperfilForm.perfil.$invalid }">
		<label>Perfil*</label>
		<input 
		name="perfil"
		type="text" 
		ng-model="interface.perfil" 
		placeholder="Seleccione una perfil" 
		uib-typeahead="perfil as perfil.nombre for perfil in getPerfiles($viewValue)" 
		class="form-control"
		required
		>
	</div>
	<div class="form-group" ng-class="{ 'has-error': clasificacionperfilForm.acierto.$touched && clasificacionperfilForm.acierto.$invalid }">
		<label>Acierto*</label>
		<input 
		name="acierto" 
		type="number" 
		class="form-control" 
		ng-model="clasificacionperfil.acierto"
		placeholder="Ingrese el porcentaje de acierto" 
		required 
		>
	</div>
	<div class="form-group">
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
		<button ng-disabled="clasificacionperfilForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>

</form>
