<p class="text-muted">Los campos con * son obligatorios</p>

<form name="clasificacionForm">
	
	<div class="form-group" ng-class="{ 'has-error': clasificacionForm.nombre.$touched && clasificacionForm.nombre.$invalid }">
		<label>Nombre*</label>
		<input 
		name="nombre" 
		type="text" 
		class="form-control" 
		ng-model="clasificacion.nombre"
		placeholder="Ingrese el nombre" 
		required 
		>		
	</div>
	<div class="form-group" ng-class="{ 'has-error': clasificacionForm.categoria.$touched && clasificacionForm.categoria.$invalid }">
		<label>Categor√≠a</label>
		<input 
		name="categoria"
		type="text" 
		ng-model="interface.categoria" 
		placeholder="Seleccione una categoria" 
		uib-typeahead="categoria as categoria.nombre for categoria in getCategorias($viewValue)" 
		class="form-control"
		required
		>
	</div>
	<div class="form-group">
		<!-- <a href="#!/evaluation/adminevaluation" class="btn btn-default">Volver</a> -->
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
		<button ng-disabled="clasificacionForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>

</form>
