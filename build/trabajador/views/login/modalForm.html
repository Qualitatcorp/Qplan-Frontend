<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Autentificación</h3>
</div>
<div class="modal-body" id="modal-body">
<form  name="loginForm">
	<div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$invalid }">
		<label class="control-label">Usuario</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" name="username" ng-model="model.username" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="RUT,email o usuario" required>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
		<label class="control-label">Contraseña</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<input type="password" name="password" ng-model="model.password" class="form-control" placeholder="Contraseña" required>
		</div>
	</div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login()">Ingresar</button>
</div>
