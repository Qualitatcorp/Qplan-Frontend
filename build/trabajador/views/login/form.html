<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header">
			<h1 class="logo"><img src="img/logo.png" alt="Qualitatcorp" height="50">
			<small>Qplan</small>
			</h1>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Acceso a la plataforma de certificación <strong>Qplan</strong></h3>
			</div>
			<div class="panel-body">
				<div class="col-md-12">
					<fieldset>
						<form  name="loginForm">
							<div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$invalid }">
								<label class="control-label">Usuario</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input type="text" name="username" ng-model="login.username" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="RUT,email o usuario" required>
								</div>
							</div>
							<div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
								<label class="control-label">Contraseña</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input type="password" name="password" ng-model="login.password" class="form-control" placeholder="Contraseña" required>
								</div>
							</div>
							<button type="button" class="btn btn-info pull-right" ng-click="submit()">Ingresar</button>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
