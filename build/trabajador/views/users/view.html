<div class="row">
		<div class="well col-md-3">
		<ul class="nav nav-pills nav-stacked">
		<li><span>Opciones</span></li>
		<li><a href="#">Crear Usuario</a></li>
  		<li><a href="#">Editar Usuario</a></li>
  		<li><a href="#">Eliminar Usuario</a></li>
		</ul>
		</div>
	<div class="col-md-9">
		<div class="page-header">
			<h1>{{model.username}}<small> Usuario</small></h1>
		</div>
		<h2>Datos</h2>
		<div class="table-responsive">          
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>Username</th>
						<td>{{model.username}}</td>
						<th>Rut</th>
						<td>{{model.rut}}</td>
					</tr>
					<tr>
						<th>Nombre</th>
						<td>{{model.nombre}}</td>
						<th>Apellidos</th>
						<td>{{model.paterno+" "+model.materno}}</td>
					</tr>
					<tr>
						<th>Mail</th>
						<td>{{model.mail}}</td>
						<th>Cargo</th>
						<td>{{model.cargo}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
	</div>
</div>
