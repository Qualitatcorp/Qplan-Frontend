<p class="text-muted">Los campos con * son obligatorios</p>

<form name="tipoForm">
	
	<div class="form-group" ng-class="{ 'has-error': tipoForm.nombre.$touched && tipoForm.nombre.$invalid }">
		<label>Nombre*</label>
		<input 
		name="nombre" 
		type="text" 
		class="form-control" 
		ng-model="tipo.nombre"
		placeholder="Ingrese el nombre" 
		required 
		>		
	</div>
	<div class="form-group"}">
		<label>Descripción</label>
		<textarea 
		ng-model="tipo.descripcion" 
		placeholder="Ingrese la descripción" 
		class="form-control" 
		rows="2" 
		id="comment"></textarea>
	</div>
	
	<div class="form-group">
		<!-- <a href="#!/evaluation/admintipo" class="btn btn-default">Volver</a> -->
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
		<button ng-disabled="tipoForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>

</form>
