<p class="text-muted">Los campos con * son obligatorios</p>

<form name="categoriaForm">
	
	<div class="form-group" ng-class="{ 'has-error': categoriaForm.nombre.$touched && categoriaForm.nombre.$invalid }">
		<label>Nombre*</label>
		<input 
		name="nombre" 
		type="text" 
		class="form-control" 
		ng-model="categoria.nombre"
		placeholder="Ingrese el nombre" 
		required 
		>		
	</div>
	<div class="form-group">
		<!-- <a href="#!/evaluation/adminevaluation" class="btn btn-default">Volver</a> -->
		<button onclick="window.history.back()" class="btn btn-default">Volver</button>
		<button ng-disabled="categoriaForm.$invalid" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>

</form>
