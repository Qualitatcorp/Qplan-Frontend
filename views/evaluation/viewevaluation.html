<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Ver <small>a {{evaluation.nombre}}</small></h1>
		</div>
	</div>
	<div class="col-md-12">
		<h2>Datos</h2>
		<div class="table-responsive">          
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>Nombre</th>
						<td>{{evaluation.nombre}}</td>
					</tr>
					<tr>
						<th>Descripci√≥n</th>
						<td>{{evaluation.descripcion}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-md-12">
		<h2>Preguntas</h2>
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th></th>
					<th>Pregunta</th>
					<th>Nivel</th>
					<th>Opciones</th>
				</tr>
				<tr>
					<th>#</th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.pregunta"></th>
					<th></th>
					<th><a href="#!/evaluation/createpregunta/{{evaluation.id}}" class="btn btn-success btn-sm">Agregar</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, pregunta) in evaluation.preguntas | filter:buscar">
					<th>{{key+1}}</th>
					<td>{{pregunta.pregunta}}</td>
					<td>{{pregunta.nivel}}</td>
					<td>
						<a href="#!/evaluation/editpregunta/{{pregunta.id}}" class="btn btn-sm btn-warning">Editar</a>
						<button
						class="btn btn-sm btn-danger"
						mwl-confirm
						title="Eliminar a empresa {{pregunta.pregunta}}"
						message="Seguro que desea quitar a {{pregunta.pregunta}}"
						placement="left"
						confirm-text="Eliminar"
						cancel-text="Cancelar"
						on-confirm="remove(key)"
						confirm-button-type="danger"
						cancel-button-type="default">
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-12">
	<!-- <a href="#!/evaluation/adminevaluation" class="btn btn-primary">Volver</a> -->
	<button onclick="window.history.back()" class="btn btn-default">Volver</button>
</div>
</div>
