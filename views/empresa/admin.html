<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Administrador <small>Empresas</small></h1>
		</div>
	</div>
	<div class="col-md-12">
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Rut</th>
					<th>Razon Social</th>
					<th style="width: 190px">Opciones</th>
				</tr>
				<tr>
					<th>#</th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.nombre"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.rut"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.razon"></th>
					<th><a href="#!/empresa/create" class="btn btn-success btn-sm">Agregar</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, empresa) in empresas | filter:buscar">
					<th>{{key+1}}</th>
					<td>{{empresa.nombre}}</td>
					<td>{{empresa.rut}}</td>
					<td>{{empresa.razon}}</td>
					<td>
						<!-- <button ng-click="modal.update(empresa)" class="btn-warning btn-sm">Editar</button> -->
						<a href="#!/empresa/{{empresa.id}}" class="btn btn-sm btn-primary">Ver</a>
						<a href="#!/empresa/edit/{{empresa.id}}" class="btn btn-sm btn-warning">Editar</a>
						<!-- <button ng-click="modal.delete(empresa)" class="btn btn-sm btn-danger">Eliminar</button> -->
						<button
						class="btn btn-sm btn-danger"
						mwl-confirm
						title="Eliminar a empresa {{empresa.nombre}}"
						message="Seguro que desea quitar a {{ empresa.nombre }}"
						placement="left"
						confirm-text="Eliminar"
						cancel-text="Cancelar"
						on-confirm="remove(key)"
						confirm-button-type="danger"
						cancel-button-type="default">
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-12">
	<ul uib-pagination previous-text="AtrÃ¡s" next-text="Siguiente" total-items="totalItems" items-per-page="pageItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></ul>
</div>
</div>
