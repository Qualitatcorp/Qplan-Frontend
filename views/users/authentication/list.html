<div class="row">
	<div class="col-md-12">
		<div class="page-header">
		  <h1>Autenticaci√≥n <small>Usuarios</small></h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Acceso de Usuarios
			</div>
			<div class="panel-body">			
				<table class="table table-condensed table-responsive">
					<thead>
						<tr>
							<th>Username</th>
							<th>Nombre</th>
							<th>Cargo</th>
							<th>Cliente</th>
							<th>Expira</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, value) in models" ng-class="{success:value.expire*1000>now}">
							<td>{{value.user.username}}</td>
							<td>{{value.user.nombre}}</td>
							<td>{{value.user.cargo}}</td>
							<td>{{value.client.name}}</td>
							<td>{{value.expire*1000 |date:'yyyy-MM-dd HH:mm:ss'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
	  		<ul 
				class="pull-right"
				uib-pagination
				total-items="page.total"
				items-per-page="page.perPage"
				ng-model="page.current"
				ng-change="page.change()"
				first-text="Primera"
				next-text="Siguiente"
				previous-text="Anterior"
	  		></ul>
		</div>
	</div>
</div>
