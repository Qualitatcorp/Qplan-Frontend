<div class="row">
	<div class="col-md-12">
		<!-- <input type="text" ng-model="filtro" class="form-control"> -->
	</div>
	<div class="col-md-6">
		<div class="tree">
			<ul>
				<li role="presentation">	
					<label>Sistema</label>
					<ul>
						<li ng-repeat="m in group|filter:filtro" role="presentation" >
							<a>{{m.name}}</a>
							<ul>
								<li ng-repeat="c in m.controller | filter:filtro" role="presentation">
									<!-- <h4>Controllador</h4> -->
									<a>Controller {{c.name}}</a>
									<ul>
										<li ng-repeat="a in c.actions | filter:filtro">
											<button ng-click="actions(a);a.active=!a.active;" ng-class="{active:a.active}" class="btn btn-default btn-sm">{{a.action}}</button>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-md-6">
		<div class="tree">
			<ul>
				<li role="presentation">	
					<label>Sistema</label>
					<ul>
						<li ng-repeat="m in group|filter:!filtro" role="presentation" >
							<a>{{m.name}}</a>
							<ul>
								<li ng-repeat="c in m.controller | filter:!filtro" role="presentation">
									<!-- <h4>Controllador</h4> -->
									<a>Controller {{c.name}}</a>
									<ul>
										<li ng-repeat="a in c.actions | filter:true">
											<button ng-click="actions(a);a.active=!a.active;" class="btn btn-default btn-sm">{{a.action}}</button>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
