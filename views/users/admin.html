<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Administrador <small>Usuarios</small></h1>
		</div>
	</div>
	<div class="col-md-12">
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Usuario</th>
					<th>Email</th>
					<th style="width: 140px">Opciones</th>
				</tr>
				<tr>
					<th>#</th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.nombre"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.username"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.mail"></th>
					<th><a ng-href="#!/users/create" class="btn btn-success btn-sm">Agregar</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, user) in users | filter:buscar">
					<th>{{key+1}}</th>
					<td>{{user.nombre}}</td>
					<td>{{user.username}}</td>
					<td>{{user.mail}}</td>
					<td>
						<a ng-href="#!/users/update/{{user.id}}" class="btn btn-warning btn-sm">Editar</a>
						<button
							class="btn btn-sm btn-danger"
							mwl-confirm
							title="Eliminar a usuario {{user.nombre}}"
							message="Seguro que desea quitar a {{ user.nombre }}"
							placement="left"
							confirm-text="Eliminar"
							cancel-text="Cancelar"
							on-confirm="remove(key)"
							confirm-button-type="danger"
							cancel-button-type="default">
							Eliminar
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-12">
	<ul uib-pagination previous-text="AtrÃ¡s" next-text="Siguiente" total-items="totalItems" items-per-page="pageItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></ul>
</div>
</div>
