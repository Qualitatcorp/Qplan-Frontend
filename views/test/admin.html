<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Administrador <small>Personas</small></h1>
		</div>
	</div>
	<div class="col-md-12">
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr><th>#</th><th class="col-md-10">Nombre</th><th class="col-md-2">Opciones 
		<a href="#!/create" class="btn btn-primary btn-xs pull-right">Agregar</a></th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, persona) in personas">
					<th>{{key+1}}</th>
					<td>{{persona.nombre}}</td>
					<td>
						<a href="#!/edit/{{persona.id}}" class="btn btn-xs btn-primary">Editar</a>
						<button ng-click="delete(key)" class="btn btn-xs btn-danger">Eliminar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
