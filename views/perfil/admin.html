<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Administrador <small>Perfiles</small></h1>
		</div>
	</div>
	<div class="col-md-12">
	</div>
	<div class="col-md-12">
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Documento</th>
					<th>Opciones</th>
				</tr>
				<tr>
					<th>#</th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.nombre"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.descripcion"></th>
					<th><input type="text" class="form-control input-sm" ng-model="buscar.documento"></th>
					<th><a href="#!/perfil/create" class="btn btn-success btn-sm">Agregar</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, perfil) in perfiles | filter:buscar">
					<th>{{key+1}}</th>
					<td>{{perfil.nombre}}</td>
					<td>{{perfil.descripcion | limitTo: 100}}{{perfil.descripcion.length < 100 ? '' : '...'}}</td>
					<td>{{perfil.documento | limitTo: 100}}{{perfil.documento.length < 100 ? '' : '...'}}</td>
					<td>
						<a href="#!/perfil/{{perfil.id}}" class="btn btn-sm btn-primary">Ver</a>
						<a href="#!/perfil/edit/{{perfil.id}}" class="btn btn-sm btn-warning">Editar</a>
						<button
						class="btn btn-sm btn-danger"
						mwl-confirm
						title="Eliminar a perfil {{perfil.nombre}}"
						message="Seguro que desea quitar a {{ perfil.nombre }}"
						placement="left"
						confirm-text="Eliminar"
						cancel-text="Cancelar"
						on-confirm="remove(key)"
						confirm-button-type="danger"
						cancel-button-type="default">
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-12">
	<ul uib-pagination previous-text="Atrás" next-text="Siguiente" total-items="totalItems" items-per-page="pageItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></ul>
</div>
</div>
