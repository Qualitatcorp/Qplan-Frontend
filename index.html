<!DOCTYPE html>
<html lang="es" ng-app="login">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="img/favicon.png" />
		<title>Qplan - Login</title>
    <link href="css/bootstrap.cerulean.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			body {
			/*width:100px;*/
			/*height:100px;*/
			background: -webkit-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Chrome 10+, Saf5.1+ */
			background:    -moz-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* FF3.6+ */
			background:     -ms-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* IE10 */
			background:      -o-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Opera 11.10+ */
			background:         linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* W3C */
			font-family: 'Raleway', sans-serif;
			}
			p {
			color:#CCC;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3"">
					<div class="page-header">
						<h1 class="logo"><img src="img/logo.png" alt="Qualitatcorp" height="50">
						<small>Qplan</small>
						</h1>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Acceso a la plataforma de certificación <strong>Qplan</strong></h3>
						</div>
						<div class="panel-body">
							<div class="col-md-12">
								<fieldset>
									<form ng-controller="loginController" name="loginForm">
										<div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$invalid }">
											<label class="control-label">Usuario</label>
											<div class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input type="text" name="username" ng-model="login.username" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="RUT,email o usuario" required>
											</div>
										</div>
										<div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
											<label class="control-label">Contraseña</label>
											<div class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input type="password" name="password" ng-model="login.password" class="form-control" placeholder="Contraseña" required>
											</div>
										</div>
										<div  ng-if="login.error!=''" class="alert alert-{{login.error.type}}">
										  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
										  <span class="sr-only">Error:</span>
										  {{login.error.text}}
										</div>
										<button ng-disabled="loginForm.$invalid" type="button" class="btn btn-info pull-right" ng-click="login.submit()">Ingresar</button>
									</form>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="app/shared/services/REST/ApiRest.js"></script>
		<script type="text/javascript" src="app/components/login/loginController.js"></script>
	</body>
</html>
